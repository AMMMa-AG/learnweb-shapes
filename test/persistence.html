<body>
  <nav class="navbar navbar-default navbar-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="./"><img class="img-responsive" style="width:80px" src="img/ammma-logo.svg"></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#" onclick="shapes.Factory.clearStorage(true)">Clear local storage</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <h3>Persistence Tests <span id="count"></span></h3>

    <p>
      Create some shapes, move/change them then push <code>Sync</code>.
      The lower canvas must be a mirror of the upper one. Then delete some shapes (not all)
      from the upper canvas and retry.
    </p>

    <button type="button" class="btn btn-info btn-interactive" id="btn1">
      Text Area
    </button>
    <button type="button" class="btn btn-info btn-interactive" id="btn2">
      Input
    </button>
    <button type="button" class="btn btn-info btn-interactive" id="btn3">
      Input + Arrow
    </button>
    <button type="button" class="btn btn-info btn-interactive" id="btn10">
      Pie + Note
    </button>
    <button type="button" class="btn btn-info btn-interactive" id="btn8">
      Bubble
    </button>
    <button type="button" class="btn btn-info btn-interactive" id="btn5">
      Shape
    </button>
    <button type="button" class="btn btn-default btn-interactive" id="btn6">
      Sync
    </button>
    <button type="button" class="btn btn-default btn-interactive" id="btn4">
      Show storage
    </button>
    <button type="button" class="btn btn-default btn-interactive" id="btn7">
      Call Log
    </button>
    <button type="button" class="btn btn-default btn-interactive" id="btn9">
      Clear
    </button>

    <div class="learnweb-shapes">
      <canvas id="canvas1" data-storage-prefix="a5977e08f6cecac668079e8f24e03488" width="640" height="400" style="background-color: lightcyan"></canvas>
    </div>

    <div class="learnweb-shapes">
      <canvas id="canvas2" data-storage-prefix="a5977e08f6cecac668079e8f24e03488" width="640" height="400" style="background-color: lightgoldenrodyellow"></canvas>
    </div>

  </div>
</body>
