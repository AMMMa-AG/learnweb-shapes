<head>

  <title>Tests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js" integrity="sha256-WRc/eG3R84AverJv0zmqxAmdwQxstUpqkiE+avJ3WSo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" integrity="sha256-aB35laj7IZhLTx58xw/Gm1EKOoJJKZt6RY+bH1ReHxs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.14.0/js/canvas-to-blob.min.js" integrity="sha256-CeBz6ph2imsCxljJfaQYaMRiRYRtW/TP5kH7REY3qvQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
  <script src="../lib/shapes.js"></script>
  <script src="video.js"></script>

  <link rel="stylesheet" href="video.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">
          <img class="img-responsive" style="width:80px" src="img/ammma-logo.svg">
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Fullscreen Video Tests</h1>

    <div class="lw-fullscreen-container">
      <video playsinline autoplay>
        <source src="img/test.mp4">
      </video>
      <div class="lw-toolbar">
        <button id="btnPlay" class="btn btn-interactive"><span class="glyphicon glyphicon-play"></span></button>
        <button id="btnPause" class="btn btn-interactive"><span class="glyphicon glyphicon-pause"></span></button>
        <button id="btnFullScreen" class="btn btn-interactive"><span class="glyphicon glyphicon-fullscreen"></span></button>
      </div>
    </div>

  </div>
</body>

</html>
